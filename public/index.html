<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Data Fetcher</title>
</head>
<body>
    <h1>URL Data Fetcher</h1>
    <form id="urlForm">
        <label for="urlInput">Enter URL:</label>
        <input type="text" id="urlInput" required />
        <button type="submit">Fetch Data</button>
    </form>

    <!-- Loader -->
    <div id="loader" style="display: none;">Loading...</div>

    <!-- Blocks to display the data -->
    <div id="urlData">
        <h3>URL and Labels</h3>
        <pre></pre> <!-- Data will be inserted here -->
    </div>
    
    <div id="deadLinkData">
        <h3>Dead Links</h3>
        <pre></pre> <!-- Data will be inserted here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
